# MAAP Client Configuration
# Copy this file to ~/.maap/config.toml to customize settings
# Without this file, all data is stored under ~/.maap/ by default

[paths]
data_dir = "/data/earthcare/maap-client/data"
catalog_dir = "/data/earthcare/maap-client/catalogs"
built_catalog_dir = "/data/earthcare/maap-client/built_catalogs"
registry_dir = "/data/earthcare/maap-client/registry"
credentials_file = "~/.maap/credentials.txt"

[api]
catalog_url = "https://catalog.maap.eo.esa.int/catalogue"
token_url = "https://iam.maap.eo.esa.int/realms/esa-maap/protocol/openid-connect/token"

[mission]
name = "EarthCARE"
start = "2024-05-28T00:00:00Z"
end = "2045-12-31T23:59:59Z"

